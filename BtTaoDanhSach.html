<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul {
        list-style-type: circle;
    }
    li ul li {
        list-style-type: decimal;
    }
</style>
<body>
<ul class="a">
       <strong><li>Việt Nam</li></strong>

            <ul>
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ul>
</ul>
<ul class="a">
    <li>
        <strong>Hoa Kỳ</strong>
        <ul>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ul>
    </li>
</ul>
<ul class="a">
    <li>
       <strong> Trung Quốc</strong>
        <ul>
            <li>Beijing</li>
            <li>Chongqing</li>
            <li>Shanghai</li>
            <li>Tianjin</li>
        </ul>
    </li>
</ul>

</body>
</html>
